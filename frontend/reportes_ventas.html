<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes de Ventas - MCMatias</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-light">

    <div class="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <!-- Header -->
        <div id="header-container"></div>

        <!-- Main Content -->
        <div class="content-wrapper">

            <div class="page-header">
                <h1 class="page-title">
                    <i class="bi bi-bar-chart-line text-primary"></i> Reportes de Ventas
                </h1>
            </div>

            <div class="container-fluid p-0">
                <!-- Filtros -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-white py-3">
                        <h5 class="card-title mb-0"><i class="bi bi-funnel me-2"></i>Filtros de Reporte</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3 align-items-end">

                            <!-- Filtros Rápidos -->
                            <div class="col-md-3">
                                <label class="form-label d-block text-muted small">Periodo Rápido</label>
                                <div class="btn-group w-100" role="group">
                                    <button type="button" class="btn btn-outline-secondary btn-sm"
                                        onclick="setQuickDate('today')">Hoy</button>
                                    <button type="button" class="btn btn-outline-secondary btn-sm"
                                        onclick="setQuickDate('month')">Este Mes</button>
                                    <button type="button" class="btn btn-outline-secondary btn-sm"
                                        onclick="setQuickDate('year')">Este Año</button>
                                </div>
                            </div>

                            <!-- Fechas Manuales -->
                            <div class="col-md-2">
                                <label class="form-label">Desde</label>
                                <input type="date" class="form-control" id="fechaDesde">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">Hasta</label>
                                <input type="date" class="form-control" id="fechaHasta">
                            </div>

                            <!-- Selector Sucursal (Solo Super Admin) -->
                            <div class="col-md-3" id="sucursalFilterContainer" style="display: none;">
                                <label class="form-label">Sucursal</label>
                                <select class="form-select" id="sucursalSelect">
                                    <option value="">Todas las Sucursales</option>
                                    <!-- JS llenará esto -->
                                </select>
                            </div>

                            <!-- Botón Buscar -->
                            <div class="col-md-2">
                                <button class="btn btn-primary w-100" onclick="loadReporteData()">
                                    <i class="bi bi-search me-1"></i> Actualizar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- KPIs -->
                <div class="row mb-4">
                    <div class="col-md-6 col-lg-3">
                        <div class="card bg-primary text-white h-100">
                            <div class="card-body">
                                <h6 class="text-uppercase mb-2 opacity-75">Total Vendido</h6>
                                <h2 class="mb-0" id="kpiMonto">Bs 0.00</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <div class="card bg-success text-white h-100">
                            <div class="card-body">
                                <h6 class="text-uppercase mb-2 opacity-75">Transacciones</h6>
                                <h2 class="mb-0" id="kpiTransacciones">0</h2>
                            </div>
                        </div>
                    </div>
                    <!-- Export Buttons -->
                    <div class="col-md-12 col-lg-6 d-flex align-items-center justify-content-end gap-2 mt-3 mt-lg-0">
                        <button class="btn btn-danger btn-lg" onclick="downloadReport('pdf')">
                            <i class="bi bi-file-earmark-pdf me-2"></i>Exportar PDF
                        </button>
                        <button class="btn btn-success btn-lg" onclick="downloadReport('excel')">
                            <i class="bi bi-file-earmark-excel me-2"></i>Exportar Excel
                        </button>
                    </div>
                </div>

                <!-- Gráficos -->
                <div class="row">
                    <!-- Gráfico de Ventas por Día -->
                    <div class="col-lg-8 mb-4">
                        <div class="card shadow-sm h-100">
                            <div class="card-header bg-white">
                                <h5 class="card-title mb-0">Evolución de Ventas</h5>
                            </div>
                            <div class="card-body">
                                <canvas id="chartVentas"></canvas>
                            </div>
                        </div>
                    </div>

                    <!-- Gráfico de Métodos de Pago -->
                    <div class="col-lg-4 mb-4">
                        <div class="card shadow-sm h-100">
                            <div class="card-header bg-white">
                                <h5 class="card-title mb-0">Métodos de Pago</h5>
                            </div>
                            <div class="card-body">
                                <canvas id="chartPagos"></canvas>
                            </div>
                        </div>
                    </div>


                    <!-- Gráfico de Productos Más Vendidos -->
                    <div class="col-lg-6 mb-4">
                        <div class="card shadow-sm h-100">
                            <div class="card-header bg-white">
                                <h5 class="card-title mb-0"><i class="bi bi-box-seam me-2"></i>Productos Más Vendidos
                                </h5>
                            </div>
                            <div class="card-body">
                                <canvas id="chartProductos"></canvas>
                            </div>
                        </div>
                    </div>

                    <!-- Gráfico de Ventas por Hora -->
                    <div class="col-lg-6 mb-4">
                        <div class="card shadow-sm h-100">
                            <div class="card-header bg-white">
                                <h5 class="card-title mb-0"><i class="bi bi-clock me-2"></i>Distribución por Hora del
                                    Día</h5>
                            </div>
                            <div class="card-body">
                                <canvas id="chartHora"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- App Scripts -->
    <script src="js/api.js"></script>
    <script src="js/roles_vistas.js"></script> <!-- Importante para permisos -->
    <script src="js/auth.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/components.js"></script>
    <script src="js/profile.js"></script>

    <!-- Page Specific Script -->
    <script src="js/pages/reportes_ventas.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializar componentes globales
            checkAuth();
            protectCurrentPage(); // RBAC
            initComponents();
        });
    </script>
</body>

</html>

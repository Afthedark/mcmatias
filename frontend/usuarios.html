<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios - MCMatias</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div id="sidebar-container"></div>
        <div id="header-container"></div>

        <div class="content-wrapper">
            <div class="page-header">
                <h1 class="page-title">Gestión de Usuarios</h1>
            </div>

            <div class="card w-100">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0">Lista de Usuarios</h5>
                    <button class="btn btn-primary" onclick="openEditModal()">
                        <i class="bi bi-plus-circle"></i> Nuevo Usuario
                    </button>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Email</th>
                                    <th>Rol</th>
                                    <th>Sucursal</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="usuariosTableBody">
                                <!-- Dynamic Content -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination Controls -->
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <div id="paginationInfo" class="text-muted small"></div>
                        <nav aria-label="Page navigation">
                            <ul class="pagination pagination-sm mb-0" id="paginationContainer">
                                <!-- Dynamic Pagination -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Create/Edit -->
    <div class="modal fade" id="usuarioModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Nuevo Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="usuarioForm" novalidate>
                        <input type="hidden" id="usuarioId">

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nombreApellido" class="form-label">Nombre y Apellido *</label>
                                <input type="text" class="form-control" id="nombreApellido" required>
                                <div class="invalid-feedback">Requerido.</div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="correoElectronico" class="form-label">Email / Usuario *</label>
                                <input type="email" class="form-control" id="correoElectronico" required
                                    placeholder="nombre@ejemplo.com">
                                <div class="invalid-feedback">Email válido requerido.</div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="idRol" class="form-label">Rol *</label>
                                <select class="form-select" id="idRol" required>
                                    <option value="">Cargando...</option>
                                </select>
                                <div class="invalid-feedback">Seleccione un rol.</div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="idSucursal" class="form-label">Sucursal *</label>
                                <select class="form-select" id="idSucursal" required>
                                    <option value="">Cargando...</option>
                                </select>
                                <div class="invalid-feedback">Seleccione una sucursal.</div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" minlength="4">
                                <div id="passwordHelp" class="form-text mt-1 d-none text-info">
                                    <i class="bi bi-info-circle"></i> Dejar vacio para mantener actual.
                                </div>
                                <div class="invalid-feedback">Mínimo 4 caracteres.</div>
                            </div>
                            <div class="col-md-6">
                                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="confirmPassword" minlength="4">
                                <div class="invalid-feedback" id="confirmPasswordFeedback">Las contraseñas no coinciden.
                                </div>
                            </div>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="activo" checked>
                            <label class="form-check-label" for="activo">Usuario Activo</label>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnSave" onclick="saveUsuario()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/components.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/pages/usuarios.js"></script>

    <script>
        initializePage('usuarios.html');
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - MCMatias</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div id="sidebar-container"></div>
        <div id="header-container"></div>

        <div class="content-wrapper">
            <div class="page-header">
                <h1 class="page-title"><i class="bi bi-box-seam text-warning"></i> Gestión de Productos</h1>
            </div>

            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0">Lista de Productos</h5>
                    <button class="btn btn-primary" onclick="openCreateModal()">
                        <i class="bi bi-plus-circle"></i> Nuevo Producto
                    </button>
                </div>
                <div class="card-body">
                    <!-- Buscador -->
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <input type="text" class="form-control" id="searchInput"
                            placeholder="Buscar por nombre, código o descripción...">
                    </div>

                    <div class="table-responsive">
                        <!-- El campo precio es internamente el Precio Venta -->
                        <table class="table table-hover table-striped table-sm">
                            <thead>
                                <tr>
                                    <th style="width: 40px;">#</th>
                                    <th style="width: 80px;">Foto</th>
                                    <th>Nombre</th>
                                    <th>Cat.</th>
                                    <th>Cód.</th>
                                    <th>Costo</th> <!-- Nuevo campo: precio_compra -->
                                    <th>Venta</th> <!-- Campo existente: precio -->
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="productosTable">
                                <tr>
                                    <td colspan="9" class="text-center">Cargando...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <div id="paginationContainer" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Create/Edit -->
    <div class="modal fade" id="productoModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Nuevo Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="productoForm" novalidate>
                        <input type="hidden" id="productoId">
                        <div class="mb-3">
                            <label for="nombreProducto" class="form-label">Nombre *</label>
                            <input type="text" class="form-control" id="nombreProducto" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="codigoBarras" class="form-label">Código de Barras</label>
                            <input type="text" class="form-control" id="codigoBarras">
                        </div>
                        <div class="mb-3">
                            <label for="idCategoria" class="form-label">Categoría *</label>
                            <div class="dropdown" id="dropdownCategoria">
                                <button
                                    class="btn btn-outline-secondary w-100 text-start d-flex justify-content-between align-items-center"
                                    type="button" data-bs-toggle="dropdown" aria-expanded="false"
                                    id="btnSelectCategoria">
                                    <span>Seleccione...</span>
                                    <i class="bi bi-chevron-down"></i>
                                </button>
                                <ul class="dropdown-menu w-100 p-0">
                                    <li class="p-2 sticky-top border-bottom">
                                        <input type="text" class="form-control form-control-sm" id="busquedaCategoria"
                                            placeholder="Buscar categoría...">
                                    </li>
                                    <div id="listaCategorias" style="max-height: 200px; overflow-y: auto;">
                                        <!-- Options will be populated by JS -->
                                    </div>
                                </ul>
                                <input type="hidden" id="idCategoria" required>
                                <div class="invalid-feedback">Debe seleccionar una categoría.</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <!-- Internamente: precio_compra -->
                                <label for="precioCompra" class="form-label text-muted">Precio Compra</label>
                                <input type="number" class="form-control" id="precioCompra" step="0.01" min="0"
                                    placeholder="Costo">
                            </div>
                            <div class="col-md-6 mb-3">
                                <!-- Internamente: precio (base de datos) -->
                                <label for="precio" class="form-label fw-bold">Precio Venta *</label>
                                <input type="number" class="form-control" id="precio" step="0.01" required
                                    placeholder="Venta">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="fotoProducto" class="form-label">Foto</label>
                            <div class="input-group">
                                <input type="file" class="form-control" id="fotoProducto" accept="image/*">
                                <button class="btn btn-outline-secondary" type="button"
                                    onclick="abrirCamara('fotoProducto')">
                                    <i class="bi bi-camera"></i>
                                </button>
                            </div>
                            <div class="mt-2 text-center">
                                <img id="previewFotoEdit" src="" alt="Vista previa" class="img-thumbnail d-none"
                                    style="max-height: 150px;">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveProducto()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Cámara -->
    <div class="modal fade" id="modalCamara" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title"><i class="bi bi-camera-fill"></i> Tomar Foto</h5>
                    <button type="button" class="btn-close btn-close-white" onclick="cerrarCamara()"></button>
                </div>
                <div class="modal-body p-0 text-center bg-black">
                    <video id="cameraFeed" autoplay playsinline
                        style="width: 100%; max-height: 50vh; display: block;"></video>
                    <canvas id="cameraCanvas" style="display: none;"></canvas>
                </div>
                <div class="modal-footer bg-dark border-top-0 justify-content-center">
                    <button type="button" class="btn btn-outline-light" onclick="cerrarCamara()">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="capturarFoto()">
                        <i class="bi bi-camera"></i> Capturar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/roles_vistas.js"></script>
    <script src="js/components.js"></script>`r`n
    <script src="js/profile.js"></script>
    <script src="js/pages/productos.js"></script>

    <script>
        initializePage('productos.html');
        loadProductos(1);
        loadCategorias();
    </script>
</body>

</html>

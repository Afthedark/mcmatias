<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - MCMatias</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar Container -->
        <div id="sidebar-container"></div>

        <!-- Header Container -->
        <div id="header-container"></div>

        <!-- Content -->
        <div class="content-wrapper">
            <div class="page-header">
                <h1 class="page-title">Dashboard</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active">Inicio</li>
                    </ol>
                </nav>
            </div>

            <!-- KPI Cards -->
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <div class="info-box">
                        <div class="info-box-icon bg-primary">
                            <i class="bi bi-cart-check"></i>
                        </div>
                        <div class="info-box-content">
                            <span class="info-box-text">Ventas del Mes</span>
                            <span class="info-box-number" id="totalVentas">-</span>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6 col-sm-12">
                    <div class="info-box">
                        <div class="info-box-icon bg-success">
                            <i class="bi bi-box-seam"></i>
                        </div>
                        <div class="info-box-content">
                            <span class="info-box-text">Productos</span>
                            <span class="info-box-number" id="totalProductos">-</span>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6 col-sm-12">
                    <div class="info-box">
                        <div class="info-box-icon bg-warning">
                            <i class="bi bi-people"></i>
                        </div>
                        <div class="info-box-content">
                            <span class="info-box-text">Clientes</span>
                            <span class="info-box-number" id="totalClientes">-</span>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6 col-sm-12">
                    <div class="info-box">
                        <div class="info-box-icon bg-danger">
                            <i class="bi bi-tools"></i>
                        </div>
                        <div class="info-box-content">
                            <span class="info-box-text">Servicios Activos</span>
                            <span class="info-box-number" id="totalServicios">-</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Últimas Ventas -->
            <div class="row mt-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Últimas Ventas</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Nro. Boleta</th>
                                            <th>Cliente</th>
                                            <th>Fecha</th>
                                            <th>Total</th>
                                        </tr>
                                    </thead>
                                    <tbody id="lastSalesTable">
                                        <tr>
                                            <td colspan="4" class="text-center">Cargando...</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/components.js"></script>
    <script src="js/pages/dashboard.js"></script>

    <script>
        // Initialize page
        initializePage('dashboard.html');

        // Load dashboard data
        loadDashboardData();
    </script>
</body>

</html>

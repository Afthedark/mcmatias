<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MCMatias</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="login-page">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <!-- Logo -->
                        <div class="text-center mb-4">
                            <i class="bi bi-shop-window text-primary" style="font-size: 3rem;"></i>
                            <h2 class="mt-3 fw-bold">MCMatias</h2>
                            <p class="text-muted">Sistema de Gestión</p>
                        </div>

                        <!-- Login Form -->
                        <form id="loginForm" novalidate>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" placeholder="usuario@ejemplo.com" required>
                                </div>
                                <div class="invalid-feedback">Por favor ingresa un correo válido.</div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                                </div>
                                <div class="invalid-feedback">La contraseña es requerida.</div>
                            </div>

                            <!-- Error Alert -->
                            <div id="errorAlert" class="alert alert-danger d-none" role="alert">
                                <i class="bi bi-exclamation-triangle me-2"></i>
                                <span id="errorMessage"></span>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary w-100 py-2" id="loginBtn">
                                <span id="loginBtnText">Iniciar Sesión</span>
                                <span id="loginSpinner" class="spinner-border spinner-border-sm d-none ms-2"></span>
                            </button>
                        </form>
                    </div>
                </div>

                <div class="text-center mt-3 text-muted">
                    <small>&copy; 2026 MCMatias. Todos los derechos reservados.</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Validate form
            if (!this.checkValidity()) {
                e.stopPropagation();
                this.classList.add('was-validated');
                return;
            }

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginSpinner = document.getElementById('loginSpinner');
            const errorAlert = document.getElementById('errorAlert');

            // Show loading state
            loginBtn.disabled = true;
            loginBtnText.textContent = 'Iniciando...';
            loginSpinner.classList.remove('d-none');
            errorAlert.classList.add('d-none');

            try {
                await login(email, password);
                // Redirect on success (handled in auth.js)
            } catch (error) {
                // Show error
                document.getElementById('errorMessage').textContent = 
                    error.message || 'Credenciales incorrectas. Por favor intenta de nuevo.';
                errorAlert.classList.remove('d-none');
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                loginBtnText.textContent = 'Iniciar Sesión';
                loginSpinner.classList.add('d-none');
            }
        });
    </script>
</body>
</html>

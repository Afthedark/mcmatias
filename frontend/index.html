<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MCMatias</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>

<body class="login-page">
    <!-- Particles Background -->
    <canvas id="particles-canvas"></canvas>

    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5 col-lg-4">
                <div class="card login-card shadow-lg border-0">
                    <div class="card-body">
                        <!-- Logo -->
                        <div class="text-center mb-4 login-header">
                            <div class="logo-wrapper mb-3">
                                <i class="bi bi-cpu-fill"></i>
                            </div>
                            <h2 class="mt-3 fw-bold login-title">
                                MULTICENTRO <span class="text-primary-gradient">MATIAS</span>
                            </h2>
                            <p class="text-subtitle mb-0">SISTEMA INTEGRAL</p>
                            <div class="divider-custom"></div>
                        </div>

                        <!-- Login Form -->
                        <form id="loginForm" novalidate>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com"
                                    required>
                                <label for="email"><i class="bi bi-envelope me-2"></i>Correo Electrónico</label>
                                <div class="invalid-feedback">Ingresa un correo válido.</div>
                            </div>

                            <div class="form-floating mb-4 position-relative">
                                <input type="password" class="form-control" id="password" placeholder="Contraseña"
                                    required>
                                <label for="password"><i class="bi bi-lock-fill me-2"></i>Contraseña</label>
                                <i class="bi bi-eye-slash password-toggle" id="togglePassword"></i>
                                <div class="invalid-feedback">La contraseña es requerida.</div>
                            </div>

                            <script>
                                document.getElementById('togglePassword').addEventListener('click', function () {
                                    const passwordInput = document.getElementById('password');
                                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                                    passwordInput.setAttribute('type', type);
                                    this.classList.toggle('bi-eye');
                                    this.classList.toggle('bi-eye-slash');
                                });
                            </script>

                            <!-- Error Alert -->
                            <div id="errorAlert"
                                class="alert alert-danger border-0 bg-danger-subtle text-danger d-none py-2 mb-3"
                                role="alert">
                                <div class="d-flex align-items-center">
                                    <i class="bi bi-exclamation-circle-fill me-2"></i>
                                    <small id="errorMessage"></small>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary w-100 py-3 mb-3 shadow-sm" id="loginBtn">
                                <span id="loginBtnText">Iniciar Sesión</span>
                                <span id="loginSpinner" class="spinner-border spinner-border-sm d-none ms-2"></span>
                            </button>
                        </form>
                    </div>
                </div>

                <div class="text-center mt-4 text-white opacity-50">
                    <small>&copy; 2026 MULTICENTRO MATIAS | v1.0</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>

    <!-- Particles Logic -->
    <script>
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const particleCount = 80;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.init();
            }

            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2 + 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.fill();
            }
        }

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach((p, index) => {
                p.update();
                p.draw();

                // Draw lines between nearby particles
                for (let j = index + 1; j < particles.length; j++) {
                    const p2 = particles[j];
                    const dx = p.x - p2.x;
                    const dy = p.y - p2.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 150) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(13, 110, 253, ${0.1 * (1 - dist / 150)})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>

    <script>
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            // Validate form
            if (!this.checkValidity()) {
                e.stopPropagation();
                this.classList.add('was-validated');
                return;
            }

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginSpinner = document.getElementById('loginSpinner');
            const errorAlert = document.getElementById('errorAlert');

            // Show loading state
            loginBtn.disabled = true;
            loginBtnText.textContent = 'Iniciando...';
            loginSpinner.classList.remove('d-none');
            errorAlert.classList.add('d-none');

            try {
                await login(email, password);
                // Redirect on success (handled in auth.js)
            } catch (error) {
                // Show error
                document.getElementById('errorMessage').textContent =
                    error.message || 'Credenciales incorrectas. Por favor intenta de nuevo.';
                errorAlert.classList.remove('d-none');
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                loginBtnText.textContent = 'Iniciar Sesión';
                loginSpinner.classList.add('d-none');
            }
        });
    </script>
</body>

</html>

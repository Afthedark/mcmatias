<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MCMatias</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="login-page">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow-lg border-0">
                    <div class="card-body">
                        <!-- Logo -->
                        <div class="text-center mb-4">
                            <i class="bi bi-shop-window" style="font-size: 3.5rem;"></i>
                            <h2 class="mt-3 fw-bold text-dark">MCMatias</h2>
                            <p class="text-secondary mb-0">Bienvenido de nuevo</p>
                            <small class="text-muted">Ingresa tus credenciales para continuar</small>
                        </div>

                        <!-- Login Form -->
                        <form id="loginForm" novalidate>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com"
                                    required>
                                <label for="email"><i class="bi bi-envelope me-2"></i>Correo Electrónico</label>
                                <div class="invalid-feedback">Ingresa un correo válido.</div>
                            </div>

                            <div class="form-floating mb-4 position-relative">
                                <input type="password" class="form-control" id="password" placeholder="Contraseña"
                                    required>
                                <label for="password"><i class="bi bi-lock-fill me-2"></i>Contraseña</label>
                                <i class="bi bi-eye-slash password-toggle" id="togglePassword"></i>
                                <div class="invalid-feedback">La contraseña es requerida.</div>
                            </div>

                            <script>
                                document.getElementById('togglePassword').addEventListener('click', function () {
                                    const passwordInput = document.getElementById('password');
                                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                                    passwordInput.setAttribute('type', type);
                                    this.classList.toggle('bi-eye');
                                    this.classList.toggle('bi-eye-slash');
                                });
                            </script>

                            <!-- Error Alert -->
                            <div id="errorAlert"
                                class="alert alert-danger border-0 bg-danger-subtle text-danger d-none py-2 mb-3"
                                role="alert">
                                <div class="d-flex align-items-center">
                                    <i class="bi bi-exclamation-circle-fill me-2"></i>
                                    <small id="errorMessage"></small>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary w-100 py-3 mb-3 shadow-sm" id="loginBtn">
                                <span id="loginBtnText">Iniciar Sesión</span>
                                <span id="loginSpinner" class="spinner-border spinner-border-sm d-none ms-2"></span>
                            </button>
                        </form>
                    </div>
                </div>

                <div class="text-center mt-4 text-white opacity-75">
                    <small>&copy; 2026 MCMatias System v1.0</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>

    <script>
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            // Validate form
            if (!this.checkValidity()) {
                e.stopPropagation();
                this.classList.add('was-validated');
                return;
            }

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginSpinner = document.getElementById('loginSpinner');
            const errorAlert = document.getElementById('errorAlert');

            // Show loading state
            loginBtn.disabled = true;
            loginBtnText.textContent = 'Iniciando...';
            loginSpinner.classList.remove('d-none');
            errorAlert.classList.add('d-none');

            try {
                await login(email, password);
                // Redirect on success (handled in auth.js)
            } catch (error) {
                // Show error
                document.getElementById('errorMessage').textContent =
                    error.message || 'Credenciales incorrectas. Por favor intenta de nuevo.';
                errorAlert.classList.remove('d-none');
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                loginBtnText.textContent = 'Iniciar Sesión';
                loginSpinner.classList.add('d-none');
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - MCMatias</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div id="sidebar-container"></div>
        <div id="header-container"></div>

        <div class="content-wrapper">
            <div class="page-header">
                <h1 class="page-title"><i class="bi bi-clipboard-data text-info"></i> Control de Inventario</h1>
            </div>

            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0">Stock por Sucursal</h5>
                    <button class="btn btn-primary" onclick="openCreateModal()">
                        <i class="bi bi-plus-circle"></i> Nuevo Registro
                    </button>
                </div>
                <div class="card-body">
                    <!-- Buscador -->
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <input type="text" class="form-control" id="searchInput"
                            placeholder="Buscar por producto (nombre o código)...">
                    </div>

                    <div class="table-responsive">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>Producto</th>
                                    <th>Sucursal</th>
                                    <th>Stock</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="inventarioTable">
                                <tr>
                                    <td colspan="4" class="text-center">Cargando...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <div id="paginationContainer" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Create/Edit -->
    <div class="modal fade" id="inventarioModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Nuevo Registro de Inventario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="inventarioForm" novalidate>
                        <input type="hidden" id="inventarioId">

                        <div class="mb-3">
                            <label for="idProducto" class="form-label">Producto *</label>
                            <div class="dropdown" id="dropdownProducto">
                                <button
                                    class="btn btn-outline-secondary w-100 text-start d-flex justify-content-between align-items-center"
                                    type="button" data-bs-toggle="dropdown" aria-expanded="false"
                                    id="btnSelectProducto">
                                    <span>Seleccione producto...</span>
                                    <i class="bi bi-chevron-down"></i>
                                </button>
                                <ul class="dropdown-menu w-100 p-0">
                                    <li class="p-2 sticky-top bg-white border-bottom">
                                        <input type="text" class="form-control form-control-sm" id="busquedaProducto"
                                            placeholder="Buscar producto...">
                                    </li>
                                    <div id="listaProductos" style="max-height: 200px; overflow-y: auto;">
                                        <!-- Options will be populated by JS -->
                                    </div>
                                </ul>
                                <input type="hidden" id="idProducto" required>
                                <div class="invalid-feedback">Por favor seleccione un producto</div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="idSucursal" class="form-label">Sucursal *</label>
                            <select class="form-select" id="idSucursal" required>
                                <option value="">Seleccione sucursal...</option>
                            </select>
                            <div class="invalid-feedback">Por favor seleccione una sucursal</div>
                        </div>

                        <div class="mb-3">
                            <label for="cantidad" class="form-label">Cantidad *</label>
                            <input type="number" class="form-control" id="cantidad" min="0" required>
                            <div class="invalid-feedback">Por favor ingrese una cantidad válida</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveInventario()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/roles_vistas.js"></script>
    <script src="js/components.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/pages/inventario.js"></script>

    <script>
        initializePage('inventario.html');
        loadInventario(1);
        loadProductos();
        loadSucursales();
    </script>
</body>

</html>

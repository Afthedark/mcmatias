<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roles - MCMatias</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div id="sidebar-container"></div>
        <div id="header-container"></div>

        <div class="content-wrapper">
            <div class="page-header">
                <h1 class="page-title"><i class="bi bi-shield-lock text-dark"></i> Gestión de Roles</h1>
            </div>

            <div class="card w-100">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0">Lista de Roles</h5>
                    <button class="btn btn-primary" onclick="openEditModal()">
                        <i class="bi bi-plus-circle"></i> Nuevo Rol
                    </button>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th style="width: 10%;">ID</th>
                                    <th>Número Rol</th>
                                    <th>Nombre del Rol</th>
                                    <th style="width: 15%;">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="rolesTableBody">
                                <!-- Dynamic Content -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination Controls -->
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <div id="paginationInfo" class="text-muted small"></div>
                        <nav aria-label="Page navigation">
                            <ul class="pagination pagination-sm mb-0" id="paginationContainer">
                                <!-- Dynamic Pagination -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Create/Edit -->
    <div class="modal fade" id="rolModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Nuevo Rol</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="rolForm" novalidate>
                        <input type="hidden" id="rolId">

                        <!-- Numero Rol Field -->
                        <div class="mb-3">
                            <label for="numeroRol" class="form-label">Número Rol *</label>
                            <input type="number" class="form-control" id="numeroRol" required placeholder="Ej. 1">
                            <div class="invalid-feedback">
                                Ingrese un número único para el rol.
                            </div>
                        </div>

                        <!-- Nombre Rol Field -->
                        <div class="mb-3">
                            <label for="nombreRol" class="form-label">Nombre del Rol *</label>
                            <input type="text" class="form-control" id="nombreRol" required
                                placeholder="Ej. Administrador">
                            <div class="invalid-feedback">
                                Por favor ingrese un nombre para el rol.
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnSave" onclick="saveRol()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/roles_vistas.js"></script>
    <script src="js/components.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/pages/roles.js"></script>

    <script>
        initializePage('roles.html');
    </script>
</body>

</html>
